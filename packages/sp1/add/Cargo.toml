[workspace]
members = [
    "lib",
    "sui/client",
    "programs/add",
    "programs/aggregate",
    "programs/sha256",
    "programs/p3",
    "programs/ps",
    "programs/mina",
    "script",
]
resolver = "2"

[workspace.dependencies]
alloy-sol-types = "1.3"

[patch.crates-io]
crypto-bigint = { git = "https://github.com/sp1-patches/RustCrypto-bigint", tag = "patch-0.5.5-sp1-4.0.0" }
sha2 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", tag = "sha2-v0.10.8-patch-v1" }
