[workspace]
members = [
    "lib/add",
    "lib/proof",
    "sui/client",
    "programs/add",
    "programs/aggregate",
    "programs/sha256",
    "programs/p3",
    "programs/ps",
    "programs/mina",
    "programs/proof",
    "script",
]

exclude = ["arbitrum"]

default-members = [
    "lib/add",
    "lib/proof",
    "sui/client",
    "script",
]

resolver = "2"

[workspace.dependencies]
alloy-sol-types = "1.3"

[patch.crates-io]
crypto-bigint = { git = "https://github.com/sp1-patches/RustCrypto-bigint", tag = "patch-0.5.5-sp1-4.0.0" }
sha2 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", tag = "patch-sha2-0.10.9-sp1-4.0.0" }
