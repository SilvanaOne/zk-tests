[package]
version = "0.1.0"
name = "add-script"
edition = "2024"
default-run = "add"

[[bin]]
name = "add"
path = "src/bin/main.rs"

[[bin]]
name = "evm"
path = "src/bin/evm.rs"

[[bin]]
name = "vkey"
path = "src/bin/vkey.rs"

[[bin]]
name = "verify"
path = "src/bin/verify.rs"

[[bin]]
name = "extract_sui_vkey"
path = "src/bin/extract_sui_vkey.rs"

[dependencies]
sp1-sdk = "5.1.0"
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
clap = { version = "4.0", features = ["derive", "env"] }
tracing = "0.1.40"
hex = "0.4.3"
alloy-sol-types = { workspace = true }
add-lib = { path = "../lib" }
dotenv = "0.15.0"
alloy = { version = "0.6", features = ["full"] }
eyre = "0.6"
tokio = { version = "1.0", features = ["full"] }
# SP1-Sui conversion utilities
ark-bn254 = "0.4.0"
ark-ec = "0.4.0"
ark-ff = "0.4.0"
ark-groth16 = "0.4.0"
ark-serialize = "0.4.0"
ark-snark = "0.4.0"
num-bigint = "0.4"
num-traits = "0.2"
bincode = "1.3"

[build-dependencies]
sp1-build = "5.1.0"
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
