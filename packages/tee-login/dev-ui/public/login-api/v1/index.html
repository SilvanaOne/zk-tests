<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- CSP allows loading our built script, inline scripts, and WebAssembly, blocks extensions -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self'; object-src 'none'; base-uri 'none'; frame-ancestors 'none';"
    />
  </head>
  <body>
    <!-- Load the built JavaScript from ui-api as a regular script (not module) -->
    <script src="api.js"></script>
  </body>
</html>
